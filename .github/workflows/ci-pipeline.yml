name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  run-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci 

      - name: Run Typechecks
        run: npm run typecheck

      - name: Run Linter
        run: npm run lint

      - name: Run knip
        run: npx knip
        
      - name: Run Build
        run: npm run build
        