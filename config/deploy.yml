service: devtoolbox
image: iamsmolli87/iamsmolli

<% require "dotenv"; Dotenv.load(".env") %>

registry:
  username: <%= ENV["KAMAL_REGISTRY_USERNAME"] %>
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: amd64

# Deploy to these servers.
servers:
  - <%= ENV["KAMAL_SERVER"] %>

proxy:
  ssl: true
  host: <%= ENV["KAMAL_SSL_NAME"] %>
  app_port: 3000

ssh:
  user: <%= ENV["KAMAL_SSH_USER"] %>
